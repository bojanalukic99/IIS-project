<div class="navbar">  
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('login')">Login </span>
            <span (click)="navigate('registration')">Registration</span>
       </div>
       </mat-toolbar>
</div>
<div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Registration</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input type= "password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field>
                    <input type= "password" matInput placeholder="PasswordConfirmation" formControlName="passwordConfirmation" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Birth date" formControlName="birthDate" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone" formControlName="phone" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Select an options</mat-label>
                    <mat-select [(ngModel)]="selectedType">
                        <mat-option value="1">FEMALE</mat-option>
                        <mat-option value="2">MALE</mat-option>
                        <mat-option value="3">OTHER</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button class="button">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
