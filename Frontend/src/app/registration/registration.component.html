<mat-dialog-content>
    <h2>ADD USER</h2>
    <form  [formGroup]="form">
            <h2>Registration</h2>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field> 
            <mat-form-field>
                <input type= "password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <mat-form-field>
                <input type= "password" matInput placeholder="PasswordConfirmation" formControlName="passwordConfirmation" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="First name" formControlName="firstName" required>
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Last name" formControlName="lastName" required>
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Birth date" formControlName="birthDate" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Phone" formControlName="phone" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="address" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select gender</mat-label>
                <mat-select [(ngModel)]="selectedType">
                    <mat-option value="1">FEMALE</mat-option>
                    <mat-option value="2">MALE</mat-option>
                    <mat-option value="3">OTHER</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select user type</mat-label>
                <mat-select [(ngModel)]="selectedUserType">
                    <mat-option value="2">OPTICIAN</mat-option>
                    <mat-option value="3">SELLER</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
</mat-dialog-content>
<div md-dialog-actions>
    <button class="btn" mat-button color="warn" (click)="noDialog()">Cancel</button>
    <button class="btn" mat-button color="primary" (click)="yesDialog()">Add</button>
  </div>
