<div class="main">
    <div class="blur">
  <div class="navbar">  
    <mat-toolbar color="primary" class="navbar">
      <div> 
        <span (click)="navigate('home')">Home </span>
        <span (click)="navigate('edit')">Edit profile </span>
        <span (click)="navigate('logout')">Log out</span>
   </div>
    </mat-toolbar>
  </div>
  <div class="content">
    <div class="page">
       <div class="container">
        <h2>PICK PRODUCT TO ORDER</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <input matInput placeholder="Search" formControlName="search">
        <button class="btn" mat-raised-button color="primary">Search</button>
        
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
                <ng-container matColumnDef="Name">
                   <th mat-header-cell *matHeaderCellDef>Name</th>
                   <td mat-cell *matCellDef="let product">{{product.name}}</td>
                 </ng-container>
                 <ng-container matColumnDef="Price">
                   <th mat-header-cell *matHeaderCellDef>Quatity</th>
                   <td mat-cell *matCellDef="let product">{{product.price}} </td>
                </ng-container>
                <ng-container matColumnDef="MakingTime">
                   <th mat-header-cell *matHeaderCellDef>Making time [min]</th>
                   <td mat-cell *matCellDef="let product">{{product.makingTime}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                   <th mat-header-cell *matHeaderCellDef>Order</th>
                   <td mat-cell *matCellDef="let product"><button class="button" (click)="linkCLick(product.id)">ORDER PRODUCT</button></td>
                </ng-container>
                <ng-container matColumnDef="Edit">
                   <th mat-header-cell *matHeaderCellDef>Edit</th>
                   <td mat-cell *matCellDef="let product"><button class="button" (click)="link2CLick(product.id)">EDIT</button></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                ></tr>
            </table>
        </form>
       </div>                 
    </div>
  
  </div>
  </div>
  </div>
