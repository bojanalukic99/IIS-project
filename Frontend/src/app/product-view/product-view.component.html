<div class="main">
   <div class="blur">
   
     <mat-sidenav-container class="example-container" autosize>
      <mat-toolbar color="primary" class="example-toolbar">
        <h2 >PICK PRODUCT TO ORDER</h2>  
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
          <input class="inp" matInput placeholder="Search" formControlName="search">
          <mat-icon class="spaceLeft" mat-icon-button (click)="onSubmit()">search</mat-icon>
  
          </form>   
      </mat-toolbar>
      <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">   
        <mat-nav-list>
        <button class="space" mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>

         <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
             <mat-icon mat-list-icon>home</mat-icon>
             <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
           </mat-list-item>
           <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
            <a mat-list-item href="/nurse-home-page">Home page</a>
            <a mat-list-item href="/edit-user">Edit profile</a>
             <a mat-list-item href="/product-view">Products</a>
             <a mat-list-item href="/priceList">Price list</a>
            <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
              <span class="full-width" *ngIf="isExpanded || isShowing">Optician appointments</span>
              <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
              <a mat-list-item  href="/view-app-seller">All</a>
              <a mat-list-item href="/appSellerPrevious">Previous</a>
              <a mat-list-item href="/appSellerToday">Today</a>
              <a mat-list-item href="/appSellerFuture">Future</a>
            </div>
            <a mat-list-item href="/home-page">Logout</a>

          </div>
         </mat-nav-list>
         <mat-nav-list>
     </mat-nav-list>
       </mat-sidenav>
     
       <div class="example-sidenav-content">
         <div class="container">
        
            <table mat-table [dataSource]="products" class="mat-elevation-z8">
                    <ng-container matColumnDef="Name">
                       <th mat-header-cell *matHeaderCellDef>Name</th>
                       <td mat-cell *matCellDef="let product">{{product.name}}</td>
                     </ng-container>
                     <ng-container matColumnDef="Price">
                       <th mat-header-cell *matHeaderCellDef>Price [din]</th>
                       <td mat-cell *matCellDef="let product">{{product.price}} </td>
                    </ng-container>
                    <ng-container matColumnDef="MakingTime">
                       <th mat-header-cell *matHeaderCellDef>Making time [min]</th>
                       <td mat-cell *matCellDef="let product">{{product.makingTime}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                       <th mat-header-cell *matHeaderCellDef>Order</th>
                       <td mat-cell *matCellDef="let product"><button class="button" (click)="linkCLick(product.id)">ORDER PRODUCT</button></td>
                    </ng-container>
                    <ng-container matColumnDef="Edit">
                       <th mat-header-cell *matHeaderCellDef>Edit</th>
                       <td mat-cell *matCellDef="let product"><button class="button" (click)="link2CLick(product.id)">EDIT</button></td>
                    </ng-container>
                    <tr mat-header-row  *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </table>
           
           </div>          
           <button (click)="back()" class="back">BACK</button>
       
       </div>
     
     </mat-sidenav-container>
 
 </div>
 </div>
