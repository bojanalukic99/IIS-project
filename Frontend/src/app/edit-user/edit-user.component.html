<div class="main">
    <div class="blur">
     
      <mat-sidenav-container class="example-container" autosize>
        <mat-toolbar  class="example-toolbar">
          <h2>WELCOME!</h2>         
        </mat-toolbar>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
         
          <mat-nav-list>
            <button class="space" mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
  
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
              <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
              <mat-icon mat-list-icon>home</mat-icon>
              <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
             
              <a mat-list-item href="/home-page">Logout</a>
  
            </div>
          </mat-nav-list>
          <mat-nav-list>
      </mat-nav-list>
        </mat-sidenav>
      
        <div class="example-sidenav-content">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <h2>Edit profile</h2>
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email" required>
                        </mat-form-field> 
                        <mat-form-field>
                            <input matInput placeholder="First name" formControlName="firstName" required>
                        </mat-form-field>  
                        <mat-form-field>
                            <input matInput placeholder="Last name" formControlName="lastName" required>
                        </mat-form-field> 
                        <mat-form-field>
                            <input matInput placeholder="Phone" formControlName="phone" required>
                        </mat-form-field> 
                     
                        <button mat-raised-button class="button">Edit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
      
      </mat-sidenav-container>
     
  </div>
  </div>
