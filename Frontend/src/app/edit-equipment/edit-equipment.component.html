<mat-dialog-content>
    <h2>EDIT MATERIAL</h2>
    <form  [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field> 
</form>     
</mat-dialog-content>
<div md-dialog-actions>
    <button class="btn" mat-button color="warn" (click)="noDialog()">Cancel</button>
    <button class="btn" mat-button color="primary" (click)="yesDialog()">Edit</button>
  </div>
