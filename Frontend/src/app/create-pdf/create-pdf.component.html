<div>
    <input type="button" value="Convert" (click)="captureScreen()"/>
</div>
  <div id="contentToConvert">
    <h2 class="title">Appointments by month</h2>
    <mat-card>
        <div>
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <mat-form-field>
                            <input matInput placeholder="Date" formControlName="date" required>
                        </mat-form-field>   
                        <button mat-raised-button color="primary">Find</button>            
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card> 
<mat-card>
    <div>
        <mat-table mat-table [dataSource]="appointments" class="mat-elevation-z8">
            <ng-container matColumnDef="Optician">
               <th mat-header-cell *matHeaderCellDef>Optician</th>
               <td mat-cell *matCellDef="let appointment">{{appointment.optician.firstName}} {{appointment.optician.lastName}}</td>
             </ng-container>
              <ng-container matColumnDef="Date">
               <th mat-header-cell *matHeaderCellDef>Date</th>
               <td mat-cell *matCellDef="let appointment">{{appointment.date}}</td>
             </ng-container>  
             <ng-container matColumnDef="Product">
                <th mat-header-cell *matHeaderCellDef>Appointment</th>
                <td mat-cell *matCellDef="let appointment">{{appointment.product.name}}</td>
              </ng-container>   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </mat-table>
    </div>
 </mat-card>
  </div>
