<div class="navbar">  
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('login')">Login </span>
            <span (click)="navigate('registration')">Registration</span>
       </div>
    </mat-toolbar>
</div>
<div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2 class>Login</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input type= "password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button class="button">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
