<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <div> 
                <span (click)="navigate('home')">Home </span>
                <span (click)="navigate('edit')">Edit profile </span>
                <span (click)="navigate('material')">Material</span>
                <span (click)="navigate('equipment')">Equipment</span>
                <span (click)="navigate('workHour')">Work hour</span>
           </div>
       </div>
    </mat-toolbar> 
</div>
<div>
    <mat-card>
       <button (click)="new()" class="button">New</button>
    </mat-card>
    <mat-card>
    <div>
        <mat-table mat-table [dataSource]="equipments">
            <ng-container matColumnDef="Name">
               <th mat-header-cell *matHeaderCellDef>Name</th>
               <td mat-cell *matCellDef="let equipment">{{equipment.name}}</td>
             </ng-container>
             <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let equipment"><button class="button" (click)="linkCLick(equipment.id)">Edit</button></td>
             </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </mat-table>
    </div>
    </mat-card>
</div>
