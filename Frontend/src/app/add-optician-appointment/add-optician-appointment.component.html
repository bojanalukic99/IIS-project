<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('products')">Products</span>
       </div>
    </mat-toolbar> 
</div>
<div>
    <mat-card>
        <div>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>New</h2>
                       
                <mat-form-field>
                    <input matInput placeholder="Date" formControlName="date" required>
                </mat-form-field>                
                <mat-form-field>
                    <mat-label>Select product</mat-label>
                    <mat-select formControlName="product" [(ngModel)]="selectedProduct">
                        <mat-option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</mat-option>
                    </mat-select>
                </mat-form-field>                        
                <button mat-raised-button class="button">Find</button>
            </form>
        </mat-card-content>
        </div>
    </mat-card>

    <mat-card>
        <div>
            <mat-table mat-table [dataSource]="appointments">
                <ng-container matColumnDef="Date">
                   <th mat-header-cell *matHeaderCellDef>Date</th>
                   <td mat-cell *matCellDef="let appointment">{{appointment.date}}</td>
                 </ng-container>
                 <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let appointment" ><button class="button" (click)="schedule(appointment.date)">Schedule</button></td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </mat-table>
        </div>
    </mat-card>
</div>
