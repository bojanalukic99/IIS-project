<div class="main">
    <div class="blur">
  <div class="navbar">  
    <mat-toolbar color="primary" class="navbar">
      <div> 
        <span (click)="navigate('home')">Home </span>
        <span (click)="navigate('edit')">Edit profile </span>
        <span (click)="navigate('logout')">Log out</span>
   </div>
    </mat-toolbar>
  </div>
  <div class="content">
    <div class="page">
       <div class="container">
        <h2>ORDER PRODUCT</h2>
        <br>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                
                <input matInput [matDatepicker]="picker" formControlName="date">
                <button mat-raised-button class="btn">FIND</button>

                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <input class="inp" matInput placeholder="Product" formControlName="product" required>
             <br>
             <br>
             <br>
  
             

            <br>
            <br>
            <br>
            </form>
       </div>                 
    </div>
    
</div>     
<div *ngIf="DropdownVar === 2" class="dropdown-content">
  <mat-table mat-table [dataSource]="appointments">
     
     <ng-container matColumnDef="Date">
       <th mat-header-cell *matHeaderCellDef> Appointment Date  </th>
       <td mat-cell *matCellDef="let appointment"> {{appointment.date |  date:"yyyy"}}-{{appointment.date |  date:"MM"}}-{{appointment.date |  date:"dd"}} </td>
     </ng-container>
   
     <ng-container matColumnDef="Time">
       <th mat-header-cell *matHeaderCellDef> Appointment Time </th>
       <td mat-cell *matCellDef="let appointment"> {{appointment.date |  date:"HH:mm"}} </td>
     </ng-container>

     <ng-container matColumnDef="Optician">
       <th mat-header-cell *matHeaderCellDef> Optician </th>
       <td mat-cell *matCellDef="let appointment"> {{appointment.optician.firstName}} </td>
     </ng-container>
     <ng-container matColumnDef="Schedule">
      <th mat-header-cell *matHeaderCellDef> Schedule </th>
      <td mat-cell *matCellDef="let appointment"><button class="btn" (click)="Schedule(appointment)">Schedule</button> </td>
    </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

</div>
  </div>
  
  </div>
