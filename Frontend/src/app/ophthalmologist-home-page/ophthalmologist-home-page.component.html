<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('material')">Material</span>
            <span (click)="navigate('equipment')">Equipment</span>
            <span (click)="navigate('workHour')">Work hour</span>
            <span (click)="navigate('pdf')">PDF</span>

       </div>
    </mat-toolbar> 
</div>
<div>
  <mat-card>
    <div class="example-container mat-elevation-z8">
        <mat-table mat-table [dataSource]="appointments">
          <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
            <mat-cell *matCellDef="let appointment">
              <a routerLink="/view-appointment">{{appointment.date}}</a>
            </mat-cell>
          </ng-container>
            <ng-container matColumnDef="Product">
              <th mat-header-cell *matHeaderCellDef> Product </th>
              <td mat-cell *matCellDef="let appointment">{{appointment.product.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Optician">
              <th mat-header-cell *matHeaderCellDef> Optician </th>
              <td mat-cell *matCellDef="let appointment">{{appointment.optician.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="View">
              <th mat-header-cell *matHeaderCellDef> View </th>
              <td mat-cell *matCellDef="let appointment"><button class="button" (click)="view(appointment.id)">View</button> </td>
            </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </mat-table>
    </div>
    </mat-card>
</div>
