<mat-dialog-content>
    <h2>EDIT USER</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>  
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone" required>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Birth date" formControlName="birthDate" required>
        </mat-form-field> 
    </form>

</mat-dialog-content>
<div md-dialog-actions>
    <button class="btn" mat-button color="warn" (click)="noDialog()">Cancel</button>
    <button class="btn" mat-button color="primary" (click)="yesDialog()">Edit</button>
  </div>
