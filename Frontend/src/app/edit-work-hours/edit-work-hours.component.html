<mat-dialog-content>
    <h2>EDIT WORK HOURS</h2>
    <form  [formGroup]="form">
    <mat-form-field class="spaceLeft"  appearance="fill">
        <mat-label>Chosse date</mat-label>
        <input   matInput [matDatepicker]="picker" required formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> 
        <mat-datepicker  #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="StratTime" formControlName="startTime" required>
    </mat-form-field>        
    <mat-form-field>
        <input matInput placeholder="EndTime" formControlName="endTime" required>
    </mat-form-field> 
</form>     
</mat-dialog-content>
<div md-dialog-actions>
    <button class="btn" mat-button color="warn" (click)="noDialog()">Cancel</button>
    <button class="btn" mat-button color="primary" (click)="yesDialog()">Edit</button>
  </div>
