<mat-dialog-content>
    <h2>ADD REQUIRED EQUIPMENT</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Select equipment</mat-label>
            <mat-select formControlName="equipment" [(ngModel)]="selectedEquipment">
                <mat-option *ngFor="let equipment of equipments" value="{{equipment.id}}">{{equipment.name}}</mat-option>
            </mat-select>
        </mat-form-field>                
        <mat-form-field>
            <input matInput placeholder="MakingTime[min]" formControlName="makingTime" required>
        </mat-form-field>                        
    </form>
</mat-dialog-content>
<div md-dialog-actions>
    <button class="btn" mat-button color="warn" (click)="noDialog()">Cancel</button>
    <button class="btn" mat-button color="primary" (click)="yesDialog()">Add</button>
  </div>
