<div class="main">
    <div class="blur">

        <div class="content">
            <div class="page">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <h2>LOGIN HERE</h2>
                    <input matInput type="email"  placeholder="Enter email here" formControlName="email" required>
                    <br>
                    <input matInput type="password" placeholder="Enter password here" formControlName="password" required> 
                    <br>
                    <button mat-raised-button  class="btn">LOGIN</button>
                    <p >Don't have an account</p><br>
                    <a href="/registration">Sing up here</a>
                </form>
            </div>

         </div>
    </div>
</div>
