<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('products')">Products</span>
            <span (click)="navigate('priceList')">PriceList</span>
       </div>
    </mat-toolbar> 
</div>
<div>
    <mat-card>
      <button (click)="new()" class="button">New</button>   
   </mat-card>
</div>
<div>
        <mat-card>
          <div class="example-container mat-elevation-z8">
              <mat-table mat-table [dataSource]="appointments">
                <ng-container matColumnDef="Date">
                  <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
                  <mat-cell *matCellDef="let appointment">
                    <a routerLink="/view-appointment">{{appointment.date}}</a>
                  </mat-cell>
                </ng-container>
                  <ng-container matColumnDef="Product">
                    <th mat-header-cell *matHeaderCellDef> Product </th>
                    <td mat-cell *matCellDef="let appointment">{{appointment.product.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Optician">
                    <th mat-header-cell *matHeaderCellDef> Optician </th>
                    <td mat-cell *matCellDef="let appointment">{{appointment.optician.firstName}} </td>
                  </ng-container>
                 
                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </mat-table>
       
        </div>
        </mat-card>
</div>
