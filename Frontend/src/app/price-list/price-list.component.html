<div class="main">
  <div class="blur">
   
    <mat-sidenav-container class="example-container" autosize>
      <mat-toolbar  class="example-toolbar">
        <h2>PRICE LIST</h2>  
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
          <input class="inp" matInput placeholder="Search" formControlName="search">
          <mat-icon class="spaceLeft" mat-icon-button (click)="onSubmit()">search</mat-icon>
          </form> 
      </mat-toolbar>
      <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
       
        <mat-nav-list>
          <button class="space" mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>

          <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
            <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
            <mat-icon mat-list-icon>home</mat-icon>
            <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
          </mat-list-item>
          <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
          
            <a mat-list-item href="/home-page">Logout</a>

          </div>
        </mat-nav-list>
        <mat-nav-list>
    </mat-nav-list>
      </mat-sidenav>
    
      <div class="example-sidenav-content">

          <div class="container">
      
            <mat-table mat-table [dataSource]="priceLists">
              <ng-container matColumnDef="Date">
                <th mat-header-cell style="width:50%" *matHeaderCellDef> Date</th>
                <td mat-cell *matCellDef="let priceList">{{priceList.date |  date:"yyyy"}}-{{priceList.date |  date:"MM"}}-{{priceList.date |  date:"dd"}}
                </td>
              </ng-container>
                <ng-container matColumnDef="Product">
                  <th style="width:50%" mat-header-cell *matHeaderCellDef> Product </th>
                  <td mat-cell *matCellDef="let priceList">{{priceList.product.name}} </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                  <th style="width:40%" mat-header-cell *matHeaderCellDef> Price [Ðµuro] </th>
                  <td mat-cell *matCellDef="let priceList">{{priceList.product.price}} </td>
                </ng-container>
               
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </mat-table>
           <button (click)="back()" class="back">BACK</button>                

             
             </div> 
      </div>
    
    </mat-sidenav-container>
   
</div>
</div>
