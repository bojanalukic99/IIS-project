<mat-dialog-content>
    <div *ngFor="let equipment of equipments">
        <p>Equipment: {{equipment.equipment.name}}</p>
        <p>Making time[min]: {{equipment.makingTime}}</p>
        <p>____________________________________</p>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
